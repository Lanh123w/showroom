<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quản lý phân loại xe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .container {
      max-width: 1000px;
      margin-top: 40px;
    }
    .table-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .table-title {
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>
<body>

<div class="container mt-2">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="/">🏠 Trang chủ</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/promotion-form">🎁 Khuyến mãi</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/news-form">📰 Tin tức</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/create-account">👤 Tạo tài khoản</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/change-password">🔒 Đổi mật khẩu</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/accounts">📋 Tài khoản</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/services">🛠️ Dịch vụ</a></li>
        <li class="nav-item"><a class="nav-link active" href="/admin/categories">🚗 Loại xe</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/colors">🎨 Màu xe</a></li>
      </ul>
      <div class="text-white ms-auto" th:if="${session.admin != null}">
        👋 Xin chào, <strong th:text="${session.admin.username}">Admin</strong>
      </div>
    </div>
  </nav>
</div>

<div class="container">
  <div class="table-container mt-4">
    <h3 class="table-title text-center mb-4">📂 Quản lý phân loại xe</h3>

    <div class="text-end mb-3">
      <a th:href="@{/admin/categories/add}" class="btn btn-success">➕ Thêm loại xe</a>
    </div>

    <table class="table table-bordered table-hover">
      <thead class="table-primary">
        <tr class="text-center">
          <th>ID</th>
          <th>Tên loại xe</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="cat : ${categories}">
          <td th:text="${cat.id}" class="text-center">1</td>
          <td th:text="${cat.name}">SUV</td>
          <td class="text-center">
            <a th:href="@{'/admin/categories/edit/' + ${cat.id}}" class="btn btn-outline-warning btn-sm me-2">✏️ Sửa</a>
            <a th:href="@{'/admin/categories/delete/' + ${cat.id}}" class="btn btn-outline-danger btn-sm"
               onclick="return confirm('Bạn có chắc muốn xóa loại xe này?')">🗑️ Xóa</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
