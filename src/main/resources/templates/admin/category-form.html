<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm / Sửa loại xe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-wrapper {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    label {
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="container mt-2">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="/">🏠 Trang chủ</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/promotion-form">🎁 Khuyến mãi</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/news-form">📰 Tin tức</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/create-account">👤 Tạo tài khoản</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/change-password">🔒 Đổi mật khẩu</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/accounts">📋 Tài khoản</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/services">🛠️ Dịch vụ</a></li>
        <li class="nav-item"><a class="nav-link active" href="/admin/categories">🚗 Loại xe</a></li>
      </ul>
      <div class="text-white ms-auto" th:if="${session.admin != null}">
        👋 Xin chào, <strong th:text="${session.admin.username}">Admin</strong>
      </div>
    </div>
  </nav>
</div>

<div class="form-wrapper">
  <h3 class="text-center mb-4"
      th:text="${category.id == null ? '➕ Thêm loại xe' : '✏️ Sửa loại xe'}">Tiêu đề</h3>

  <form th:action="@{/admin/categories/save}" method="post" th:object="${category}" class="row g-3">
    <input type="hidden" th:field="*{id}">

    <div class="col-md-12">
      <label for="name" class="form-label">Tên loại xe</label>
      <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Ví dụ: SUV" required>
    </div>

    <div class="col-md-12 text-center mt-3">
      <button type="submit" class="btn btn-primary">💾 Lưu</button>
      <a th:href="@{/admin/categories}" class="btn btn-outline-secondary ms-2">← Quay lại</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
